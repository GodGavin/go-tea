    <style>
        #deck {
            display: flex;
            flex-wrap: wrap;
        }

        .card-container {
            display: flex;
            flex-direction: column;
        }

        .card {
            width: 150px;
            height: 250px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid grey;
            border-radius: 5px;
        }

        .card.unmatched {
            cursor: pointer;
        }

        .card .value {
            font-size: 5em;
        }

        .card.facedown {
            background-color: cornflowerblue;
        }

        .card.facedown.card.matched {
            background-color: green;
        }
    </style>

</head>
